<div id="loanApplications" class="container mt-4 mb-4">
    <h1 class="text-center mb-4">Loan Application Form</h1>
    <div class="row">
        <!-- Left Column -->
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" [(ngModel)]="application.fullName" id="fullName"
                                    name="fullName" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="dob" class="form-label">Date of Birth:</label>
                                <input type="date" class="form-control" [(ngModel)]="application.dateOfBirth" id="dob"
                                    name="dob" required>
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" [(ngModel)]="application.email" id="email"
                                    name="email" required>
                            </div>
                            <div class="col-md-4">
                                <label for="phone" class="form-label">Phone Number:</label>
                                <input type="tel" class="form-control" [(ngModel)]="application.phone" id="phone"
                                    name="phone" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label for="address" class="form-label">Address:</label>
                                <textarea class="form-control" [(ngModel)]="application.address"></textarea>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" [(ngModel)]="application.city" id="city"
                                    name="city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State:</label>
                                <input type="text" class="form-control" [(ngModel)]="application.state" id="state"
                                    name="state" required>
                            </div>
                            <div class="col-md-4">
                                <label for="zipCode" class="form-label">Zip Code:</label>
                                <input type="text" class="form-control" [(ngModel)]="application.zipCode" id="zipCode"
                                    name="zipCode" required>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="income" class="form-label">Annual Income:</label>
                                <input type="number" class="form-control" [(ngModel)]="application.annualIncome"
                                    id="income" name="income" min="10000" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employmentStatus" class="form-label">Employment Status:</label>
                                <select id="employmentStatus" name="employmentStatus" class="form-control"
                                    [(ngModel)]="application.employmentStatus" required>
                                    <option value="employed">Employed</option>
                                    <option value="self-employed">Self-Employed</option>
                                    <option value="unemployed">Unemployed</option>
                                    <option value="retired">Retired</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="creditScore" class="form-label">Credit Score:</label>
                                <input type="number" class="form-control" [(ngModel)]="application.creditScore"
                                    id="creditScore" name="creditScore" min="300" max="850" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="assets" class="form-label">Assets:</label>
                            <textarea class="form-control" [(ngModel)]="application.assets"
                                placeholder="Describe your assets (e.g., property, vehicle, etc.)"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Right Column -->
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-3">Current Loans</h4>
                    <div class="loan-group">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="bankName" class="form-label">Bank Name:</label>
                                <input type="text" [(ngModel)]="loan.bankName" class="form-control" id="bankName"
                                    name="bankName[]" required>
                            </div>
                            <div class="col-md-4">
                                <label for="loanAmount" class="form-label">Loan Amt:</label>
                                <input type="number" [(ngModel)]="loan.loanAmount" class="form-control" id="loanAmount"
                                    name="loanAmount[]" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="emi" class="form-label">EMI:</label>
                                <input type="number" [(ngModel)]="loan.emi" class="form-control" id="emi" name="emi[]"
                                    min="0" required>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-sm" (click)="addLoan()">Add Another Loan</button>
                        <div class="row mt-2">
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sr No</th>
                                            <th>Bank</th>
                                            <th>Loan Amount</th>
                                            <th>EMI</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="application.Loans.length === 0">
                                        <tr>
                                            <td class="text-center" colspan="4">No Loans Added yet</td>
                                        </tr>
                                    </tbody>
                                    <tbody *ngFor="let item of application.Loans; let i = index">
                                        <tr>
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ item.bankName }}</td>
                                            <td>Rs.{{ item.loanAmount }}/-</td>
                                            <td>Rs.{{ item.emi }}/-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-success btn-lg px-5" (click)="onSubmit()">Submit Application</button>
    </div>
</div>
